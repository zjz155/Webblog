<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户注册页</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="icon" href="../../../../favicon.ico">
    <!-- Custom styles for this template -->
    <link href="/static/css/floating-labels.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="/static/js/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="/static/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

</head>
<body style=" background-color: #f5f5f5;">
 <form method="post" action="/register/" class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="/static/images/img_avatar.png" alt="" width="72" height="72">

      </div>

      <div class="form-group">
          <label for="username">用户名:</label>
        <input type="text" id="username" class="form-control" placeholder="username" required autofocus>

      </div>

      <div class="form-group">
          <label for="password">密码:</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>

      </div>
     <div class="form-group">
         <label for="email">邮箱:</label>
        <input type="email" id="email" class="form-control" placeholder="email" required>

     </div>

     <label class="radio-inline"><input type="radio" name="optradio" checked>男</label>
     <label class="radio-inline"><input type="radio" name="optradio">女</label>
     <label class="radio-inline"><input type="radio" name="optradio" disabled>其它</label>

     <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
 </form>
</body>
</html>
